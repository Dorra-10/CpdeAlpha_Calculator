<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form >
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div class="btns">
                <div >
                    <input type="button" value="AC" id="btn-ac" class="btn operator">
                    <input type="button" value="DEL" id="btn-del" class="btn operator">
                    <input type="button" value="." id="btn-dot" class="btn operator" >
                    <input type="button" value="/" id="btn-divide" class="btn operator">
                </div>
                <div>
                    <input type="button" value="7" id="btn-7" class="btn">
                    <input type="button" value="8" id="btn-8" class="btn">
                    <input type="button" value="9" id="btn-9" class="btn">
                    <input type="button" value="*" id="btn-multiply" class="btn operator">
                </div>
                <div >
                    <input type="button" value="4" id="btn-4" class="btn">
                    <input type="button" value="5" id="btn-5" class="btn">
                    <input type="button" value="6" id="btn-6" class="btn">
                    <input type="button" value="-" id="btn-subtract" class="btn operator">
                </div>
                <div >
                    <input type="button" value="1" id="btn-1" class="btn">
                    <input type="button" value="2" id="btn-2" class="btn">
                    <input type="button" value="3" id="btn-3" class="btn">
                    <input type="button" value="+" id="btn-add" class="btn operator">
                </div>
                <div>
                    <input type="button" value="0" id="btn-0" class="btn">
                    <input type="button" value="(" id="btn-(" class="btn">
                    <input type="button" value=")" id="btn-)" class="btn">
                    <input type="button" value="=" id="btn-equal" class="btn operator">
                </div>
            </div>
        </form>
        </div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
